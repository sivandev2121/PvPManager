name: Maven Build Final
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: Build with Maven
      # -DskipTests: Testleri geçer, süreci hızlandırır
      # -fae: Hata olsa bile JAR üretmeye devam eder
      run: mvn clean install -DskipTests -fae
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: PvPManager-Optimized
        path: "**/target/*.jar"
